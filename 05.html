<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var hEL
        function nowClock(){
            hEL = document.getElementById("clock")
            setInterval(printClock,1000)
            // // 익명함수 버전
            // setInterval(function (){
            //     var now = new Date()
            //     hEL.innerHTML = now.toString()    
            //     }, 1000)
        }

        function printClock() {
            var now = new Date()
            hEL.innerHTML = now.toString()
        }
    </script>
</head>
<body onload="nowClock()">
    <h1 id = "clock"></h1>
</body>
</html>
